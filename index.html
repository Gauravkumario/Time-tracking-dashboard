<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main class="parent">
      <!-- container  -->
      <div class="left-div">
        <div class="user-profile">
          <img src="images/image-jeremy.png" alt="person-img" draggable="false" oncontextmenu="return false">
          <div>
            <p class="report">Report for</p>
            <p class="user-name">Jeremy Robson</p>
          </div>
        </div>
        <div class="user-data-period">
          <p class="daily">Daily</p>
          <p class="weekly">Weekly</p>
          <p class="monthly">Monthly</p>
        </div>
      </div>
      <!-- container end -->
      <!-- progress table -->
      <div class="right-div">
        <div class="div1 boxbox"><div class="inner-div">
          <div class="work-head"><span class="work-division">Work</span><img src="images/icon-ellipsis.svg" alt="lolo"></div>
          <p></p>
          <p></p>
        </div></div>
        <div class="div2 boxbox"><div class="inner-div">
          <div class="work-head"><span class="work-division">Play</span><img src="images/icon-ellipsis.svg"></div>
          <p></p>
          <p></p>
        </div></div>
        <div class="div3 boxbox"><div class="inner-div">
          <div class="work-head"><span class="work-division">Study</span><img src="images/icon-ellipsis.svg"></div>
          <p></p>
          <p></p>
        </div></div>
        <div class="div4 boxbox"><div class="inner-div">
          <div class="work-head"><span class="work-division">Exercise</span><img src="images/icon-ellipsis.svg"></div>
          <p></p>
          <p></p>
        </div></div>
        <div class="div5 boxbox"><div class="inner-div">
          <div class="work-head"><span class="work-division">Social</span><img src="images/icon-ellipsis.svg"></div>
          <p></p>
          <p></p>
        </div></div>
        <div class="div6 boxbox"><div class="inner-div">
          <div class="work-head"><span class="work-division">Self Care</span><img src="images/icon-ellipsis.svg"></div>
          <p></p>
          <p></p>
        </div></div>
      </div>
      <!-- progress table end -->
  </main>
</body>
</html>
